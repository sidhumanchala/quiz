#message-container {
    position: absolute;
    top: 20px;

    width: 80%;
}


    </style>
</head>
<body>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script>
        // Automatically remove messages after 3 seconds
        setTimeout(function() {
            var messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.display = 'none';
            }
        }, 3000);  // 3000ms = 3 seconds
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function checkRememberMe() {
            const rememberedEmail = getCookie("rememberedEmail");
            if (rememberedEmail) {
                document.getElementById("email").value = rememberedEmail;
                document.getElementById("remember-me").checked = true;
            }
        }

        function rememberMe() {
            if (document.getElementById("remember-me").checked) {
                let email = document.getElementById("email").value;
                setCookie("rememberedEmail", email, 30);
            } else {
                setCookie("rememberedEmail", "", -1);
            }
        }

        document.addEventListener("DOMContentLoaded", checkRememberMe);
    </script>
    {% endif %}

    <div class="container">
        <!--<div class="left-section"></div>-->
        <div class="right-section">

            <h2>Login</h2>
            <p>Welcome back! Please log in to your account.</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter Email" required>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>


                <!-- Google reCAPTCHA Widget -->
    <div class="g-recaptcha" data-sitekey="6Le_vhMrAAAAAAkdtTHPJ6-1u1fP7xbFJn4Blzvt"></div>
                <div class="options">
                    <a href="#">Forgot Password?</a>
                    <a href="{% url 'register' %}">Sign Up</a>
                </div>
                <br>
                <button type="submit" class="submit-btn">Sign In</button>

            </form>
<!-- Include Google reCAPTCHA script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">



        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
