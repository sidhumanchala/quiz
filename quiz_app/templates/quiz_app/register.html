{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Register - QuizForAll</title>
    <style>
.messages {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
}

.success {
    color: green;
    background-color: #d4edda;
    border: 1px solid #c3e6cb;
}

.error {
    color: red;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
}
.alert {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    font-weight: bold;
    text-align: center;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
.alert-info {
    background-color: #e2e3e5;
    color: #383d41;
    border: 1px solid #d6d8db;
}

    </style>
</head>
<body>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


   <div class="container">
    <h2 class="form-title">Register</h2>

    <form method="POST" action="{% url 'register'%}" class="form-container">
        {% csrf_token %}


      <div class="form-row">
        <div class="form-group half-width">
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" value="{{ request.POST.full_name }}"  required>

    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <div class="email-flex">
            <input type="email" name="email" id="email" placeholder="Enter your email" value="{{ request.POST.email }}" required>
            <button type="button" class="sendOTP-btn" onclick="sendOTP()">Send OTP</button>
        </div>
        <!-- <div class="error-message">Email error</div> -->
    </div>

    <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" name="otp" id="otp" placeholder="Enter OTP" value="{{ request.POST.otp }}"  required>
    </div>



    <div class="form-row">
        <div class="form-group half-width">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Create a password" required>
                <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
            </div>
        </div>
        <div class="form-group half-width">
            <label for="confirm_password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-enter your password" required>
                <span class="toggle-password" onclick="togglePassword(this)">üëÅ</span>
            </div>
        </div>
    </div>


    <button type="submit" class="submit-btn">Create an Account</button>
</form>

<p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
<script>

        // Automatically remove messages after 3 seconds
        setTimeout(function() {
            var messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.display = 'none';
            }
        }, 3000);  // 3000ms = 3 seconds

    function togglePassword(element) {
    var passwordField = element.previousElementSibling; // Get the related input field
    if (passwordField.type === "password") {
        passwordField.type = "text";
        element.innerHTML = "üôà";
    } else {
        passwordField.type = "password";
        element.innerHTML = "üëÅ";
    }
}
function getCSRFToken() {
    return document.querySelector('[name=csrfmiddlewaretoken]').value;
}

function sendOTP() {
    const emailInput = document.querySelector('[name="email"]');
    if (!emailInput) {
        alert("Email input not found!");
        return;
    }

    const email = emailInput.value.trim();

    if (email === "") {
        alert("Email is required!");
        return;
    }

    fetch("{% url 'send_otp' %}", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCSRFToken()
        },
        body: JSON.stringify({ email: email })
    })
    .then(response => response.json())
    .then(data => {
        alert( "OTP sent to your email.");
    });
}


</script>


<style>
/* ========== GLOBAL RESET ========== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ========== BODY STYLING ========== */
body {
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #cfe8dc, #2a5298);
}

/* ========== CONTAINER ========== */
.container {
    max-width: 550px;
    margin: 50px auto 20px auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* ========== FORM TITLE ========== */
.form-title {
    text-align: center;
    font-size: 32px;
    color: #1e3c72;
    margin-bottom: 25px;
    font-weight: 600;
}

/* ========== FORM ROW (STACKED) ========== */
.form-row {
    display: block;
}

/* ========== FORM GROUP ========== */
.form-group {
    margin-bottom: 20px;
}

/* ========== HALF WIDTH (FULL WIDTH NOW) ========== */
.half-width {
    width: 100%;
}

/* ========== LABELS ========== */
label {
    display: block;
    font-size: 16px;
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
}

/* ========== INPUT FIELDS ========== */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
    width: 100%;
    padding: 15px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* ========== PASSWORD FIELD WITH TOGGLE ========== */
.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
}

/* ========== EMAIL + SEND OTP LAYOUT ========== */
.email-flex {
    display: flex;
    gap: 10px;
    align-items: center;
}

.email-flex input[type="email"] {
    flex: 1;
}

.sendOTP-btn {
    width: auto;
    padding: 12px 20px;
    margin-top: 0;
    white-space: nowrap;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.sendOTP-btn:hover {
    background-color: #0056b3;
}

/* ========== ERROR MESSAGE ========== */
.error-message {
    color: #d9534f;
    font-size: 12px;
    margin-top: 5px;
}

/* ========== SUBMIT BUTTON ========== */
.submit-btn {
    width: 100%;
    padding: 14px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
}

.submit-btn:hover {
    background-color: #0056b3;
}

/* ========== LOGIN LINK ========== */
.login-link {
    text-align: center;
    margin-top: 15px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}



</style>
</body>
</html>
